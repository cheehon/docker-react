name: Deploy Frontend
on:
  push:
    branches:
      - main
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: build image
        run: docker build -t cheehon/docker-react -f Dockerfile.dev .
      - name: Run Tests
        run: docker run -e CI=true cheehon/docker-react npm test
