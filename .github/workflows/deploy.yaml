name: Deploy Frontend
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.cheehon }} -p ${{ secrets.Sw0rdf!sh }}
      - run: docker build -t cheehon/docker-react -f Dockerfile.dev .
      - run: docker run -e CI=true cheehon/docker-react npm test
